<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot (WebLLM)</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    #chatbox {
      width: 100%;
      height: 400px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #0066ff;
    }

    #inputBox {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

<h2>WebLLM Chatbot</h2>
<p>This chatbot runs fully inside your browser. No server. No API costs.</p>

<div id="chatbox"></div>
<input id="inputBox" type="text" placeholder="Type a message and press Enter">

<script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@latest/dist/web-llm.min.js"></script>
<script src="chatbot.js"></script>

</body>
</html>
